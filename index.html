<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./modern-normalize.css">
	<link rel="stylesheet" href="./style.css">
	<title>Conway Simulator</title>
</head>

<body>
	<main>
		<h1 id="title">
			<a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Game of Life</a> Simulator
		</h1>
		<p id="help-button">
			How to use this?
		</p>
		<ul id="help" style="display: none;">
			<li>Left click/drag to spawn cells</li>
			<li>Right click/drag to kill cells</li>
			<li>Middle click/drag to pan (infinitely!)</li>
			<li>Use scroll wheel to zoom</li>
		</ul>
		<div class="game">
			<div class="center">
				<canvas id="canvas" width="800" height="600">
				</canvas>
			</div>
			<div id="controls">
				<button id="clear" title="Clear grid">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
					</svg>

				</button>
				<button id="play-pause" title="Play simulation">
					<svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" fill="none"
						viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
					</svg>
					<svg id="play-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
					</svg>
				</button>
				<button id="tick" title="Next tick">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
					</svg>
				</button>
			</div>
		</div>
		<div id="info-bar">
			<div id="info" class="center">
				<p id="info-text"></p>
			</div>
			<div id="sim-speed" class="center">
				<label for="speed">Simulation speed: </label>
				<input type="range" name="speed" id="speed"
					min="1" max="30" value="10" step="1"
				>
			</div>
		</div>
	</main>
	<script src="math2d.js"></script>
	<script src="chunk.js"></script>
	<script src="game.js"></script>
	<script src="dom.js"></script>
</body>

</html>
